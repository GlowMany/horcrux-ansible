---
- name: Create horcrux user
  user:
    name: '{{ horcrux_user }}'
    home: '{{ horcrux_home }}'
    password: '{{ horcrux_password }}'
    shell: /bin/bash
    password_lock: true

- name: Set authorized keys
  authorized_key:
    user: "{{ horcrux_user }}"
    key: "{{ pubkey_file }}"

- name: Allow sudo for administrator
  copy:
    content: '{{ horcrux_user }} ALL=(ALL:ALL) NOPASSWD: ALL'
    dest: '/etc/sudoers.d/{{ horcrux_user }}'

- name: Open ssh port
  ufw:
    rule: allow
    proto: tcp
    from: "{{ item.p2p_addr }}"
  loop: "{{ horcrux_peers }}"
  when: shares > 1